<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contact Jacob Krushel">
  <title>Contact | Jacob Krushel</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <!-- Navigation -->
  <nav class="nav">
    <div class="nav-inner">
      <a href="/" class="nav-logo">Jacob Krushel</a>
      <button class="nav-toggle" aria-label="Toggle navigation">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <ul class="nav-links">
        <li><a href="/about">About</a></li>
        <li><a href="/consulting">Consulting</a></li>
        <li><a href="/writing">Writing</a></li>
        <li><a href="/contact" class="active">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <main>
    <div class="container">
      <header class="page-header">
        <h1 class="page-title">Contact</h1>
        <p class="page-subtitle">Have a question or want to work together? Send me a message.</p>
      </header>

      <!-- Netlify Form -->
      <form class="contact-form" name="contact" method="POST" action="/success" data-netlify="true" netlify-honeypot="bot-field">
        <!-- Hidden field for Netlify -->
        <input type="hidden" name="form-name" value="contact">

        <!-- Honeypot field to prevent spam -->
        <p style="display: none;">
          <label>Don't fill this out if you're human: <input name="bot-field"></label>
        </p>

        <div class="form-group">
          <label class="form-label" for="name">Name</label>
          <input class="form-input" type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
          <label class="form-label" for="email">Email</label>
          <input class="form-input" type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label class="form-label" for="subject">Subject</label>
          <input class="form-input" type="text" id="subject" name="subject" required>
        </div>

        <div class="form-group">
          <label class="form-label" for="message">Message</label>
          <textarea class="form-textarea" id="message" name="message" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Send Message</button>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-inner">
      <ul class="footer-links">
        <li><a href="https://www.linkedin.com/in/jacobkrushel/" target="_blank" rel="noopener">LinkedIn</a></li>
        <li><a href="/contact">Contact</a></li>
      </ul>
      <p class="footer-copy">&copy; 2025 Jacob Krushel</p>
    </div>
  </footer>

  <script>
    document.querySelector('.nav-toggle').addEventListener('click', function() {
      document.querySelector('.nav-links').classList.toggle('active');
    });
  </script>
</body>
</html>
